<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <title>Counter</title>
</head>
<body>
    <h1>Count(<i>h</i>)er</h1>
    <h4>An app for counting <i>things</i></h4>

    <section class="counterArea">
        <h4 class="counterValue">0</h4>
        <p>Last updated<i class="updatedDate"></i></p>
        <br>
        <button onclick="countUp()">Add +</button>
        <br>
        <button class="counterSubtract" onclick="countDown()">Subtract </button>
    </section>
    

    <script src="App.js"></script>
</body>
</html>
